<div class="container">
  <kendo-label [for]="tile" style="color: black">
    <h2>What's New</h2>
  </kendo-label>

  <kendo-tilelayout #tile [columns]="2" autoFlow="none" [reorderable]="true">
    <kendo-tilelayout-item title="Tile 1">
      <kendo-tilelayout-item-body>
        {{ firstTileContent }}
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Tile 2">
      <kendo-tilelayout-item-body>
        {{ secondTileContent }}
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Tile 3">
      <kendo-tilelayout-item-body>
        {{ secondTileContent }}
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Tile 4">
      <kendo-tilelayout-item-body>
        {{ secondTileContent }}
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
  </kendo-tilelayout>
</div>
